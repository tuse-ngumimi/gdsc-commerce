<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GDSC Commerce</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <h1><b>GDSC Commerce</b></h1>

    <div class="container">
      <section class="products">
        <h2>Products</h2>

        <div class="product-grid">
          <div class="product-grid-item" data-name="Pencil" data-price="100">
            <p class="product-name">Pencil</p>
            <p class="product-price">&#x020a6;100</p>
            <button class="add-to-cart-btn">Add to cart</button>
          </div>

          <div class="product-grid-item" data-name="Book" data-price="250">
            <p class="product-name">Book</p>
            <p class="product-price">&#x020a6;250</p>
            <button class="add-to-cart-btn">Add to cart</button>
          </div>

          <div class="product-grid-item" data-name="Eraser" data-price="150">
            <p class="product-name">Eraser</p>
            <p class="product-price">&#x020a6;150</p>
            <button class="add-to-cart-btn">Add to cart</button>
          </div>

          <div
            class="product-grid-item"
            data-name="Correction pen"
            data-price="500"
          >
            <p class="product-name">Correction pen</p>
            <p class="product-price">&#x020a6;500</p>
            <button class="add-to-cart-btn">Add to cart</button>
          </div>

          <div class="product-grid-item" data-name="Marker" data-price="200">
            <p class="product-name">Marker</p>
            <p class="product-price">&#x020a6;200</p>
            <button class="add-to-cart-btn">Add to cart</button>
          </div>

          <div class="product-grid-item" data-name="Ruler" data-price="100">
            <p class="product-name">Ruler</p>
            <p class="product-price">&#x020a6;100</p>
            <button class="add-to-cart-btn">Add to cart</button>
          </div>
        </div>
      </section>

      <section class="cart">
        <h2>Your cart</h2>
        <div class="cart-items"></div>
      </section>
    </div>
  </body>
</html>
